<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" media="all">
        <link rel="stylesheet" type="text/css" href="stylemobile.css" media="screen and (max-width:768px)">
        <link rel="stylesheet" type="text/css" href="styletablet.css" media="screen and (min-width:768px) and (max-width:992px)">
        <meta charset="UTF-8">
        <meta name="description" content="Descobrir a qualidade da água">
        <meta name="keywords" content="agua, qualidade, potavel">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Água Segura</title>
    </head>

<body class="fundo-foto2"> 
    <!--Cabeçalho-->
    <header>
        <section class="barra" id="analise">
            <img src="imagens/logo.png" id="logo">
            <a href="index.html"><img src="imagens/homepage.png" class="homepage"></a>
        </section>
    </header>

    <!--Formulário-->
    <div class="conteiner">
        <p class="titulo-analise">Digite as seguintes informações:</p>

        <div class="grupo-formulario">
            <div class="formulario">
                <label for="turbidez">Turbidez</label>
                <input type="number" id="Turbidez" name="turbidez" placeholder="Unidade Nefelométrica de Turbidez (NTU)">
            </div>

            <div class="formulario">
                <label for="Ph">pH</label>
                <input type="number" id="pH" name="ph" placeholder="0 a 14">
            </div>

            <div class="formulario">
                <label for="dureza">Dureza</label>
                <input type="number" id="Dureza" name="dureza" placeholder="Miligramas de cálcio por litro (mg/L)">
            </div>
        </div>

        <div class="conteiner-botao">
            <button class="botao" onclick="check()">Verificar</button>
        </div>
    </div>

    <div id="conteiner-resultado">
        <p class="titulo-analise">Resultados</p>

        <p id="aviso"></p>

        <div id="topico-turbidez">
            <p class="titulo-informacao">Turbidez</p>
            <p id="resul_Turbidez"></p>
        </div>

        <div id="topico-ph">
            <p class="titulo-informacao">pH</p>
            <p id="resul_Ph"></p>
        </div>

        <div id="topico-dureza">
            <p class="titulo-informacao">Dureza</p>
            <p id="resul_Dureza"></p>
        </div>

        <div id="topico-resultado">
            <p id="resultado"></p>
        </div>
    </div>
    <br><br>
</body>
</html>
<script src="script.js"></script>
